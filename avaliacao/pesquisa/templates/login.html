{% extends "base.html" %}

{% block content %}
<div class="container" >
	<div class="jumbotron">

	</div>
	<div class="col-sm-3">
		<form action="{% url 'pesquisa:login' %}" method="post">
			{% csrf_token %}
			<legend> Login</legend>
			<input type="text" id="username" name="username" class="form-control">
			<legend> Senha</legend>
			<input type="password" id="password" name="password" class="form-control">
			<div class="form-horizontal">
				<br>
				<button type="submit" id="id_submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>

</div>
{% endblock %}
